<div id="content" class="container h-50 w-50 mt-5 p-4 rounded">
  <div class="d-flex justify-content-center align-self-center">
    <div class="row">
      <div class="col-12">
        <h2>{{ title }}</h2>
      </div>
    </div>
  </div>

  <div class="d-flex justify-content-center align-self-center mt-5">
    <form [formGroup]="form">
      <div *ngIf="feedbackError" class="notify-error" [innerHTML]='feedbackMessage'></div>
      <div class="row">
        <mat-form-field style="width: 30em">
          <mat-label>Nome</mat-label>
          <input matInput formControlName="name">
          <mat-error>Nome é obrigatório!</mat-error>
        </mat-form-field>
      </div>

      <div class="d-flex justify-content-end align-self-end mt-4">
        <button mat-button (click)="onSubmit()" [disabled]="!this.form.valid" color="primary">Salvar</button>
        <button mat-button [routerLink]="['/category']">Cancelar</button>
      </div>
    </form>
  </div>
</div>
